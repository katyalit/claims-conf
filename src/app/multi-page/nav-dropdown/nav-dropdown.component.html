<div class="btn-group">
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="wrapper"><ng-content></ng-content></span>
      <span class="default"><!-- Only display if no name specified -->
        <ng-template 
          *ngVar="getCurrentPage() as current" 
          [ngIf]="current && current.name !== 'multiple'" 
          [ngIfElse]="multiple">
           {{current.num + '. ' + current.name}}
        </ng-template>
        <ng-template #multiple>
          Showing Multiple Pages
        </ng-template>
      </span>
  </button>

  <div class="dropdown-menu">
    <a class="dropdown-item" *ngFor="let page of pages"  href="#{{page.name}}" (click)="page.goTo()">
      {{page.num + '. ' + page.name}}
    </a>
    <!-- <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">Separated link</a> -->
  </div>
</div>
