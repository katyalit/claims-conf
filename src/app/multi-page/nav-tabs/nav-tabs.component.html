<ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
  <li class="nav-item" *ngFor="let page of pages">
    <a 
      class="nav-link {{page.isVisible ? 'active' : ''}}" 
      id="pills-home-tab" 
      data-toggle="pill" 
      href="{{'#' + page.name}}" 
      role="tab" 
      [attr.aria-controls]="'pills-' + page.name" 
      [attr.aria-selected]="page.isVisible ? 'true' : 'false'"
      (click)="page.goTo()">
    {{page.num + '. ' + page.name}}
    </a>
  </li>
</ul>
